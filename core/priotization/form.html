<html>
  <body>
    <form>
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="task-name" required><br><br>
  
      <label for="priority">Priority:</label>
      <input type="number" id="priority" name="priority" min="1" max="5" required><br><br>
  
      <label for="deadline">Deadline:</label>
      <input type="datetime-local" id="deadline" name="deadline" required><br><br>
  
      <label for="duration">Duration (in minutes):</label>
      <input type="number" id="duration" name="duration" min="1" required><br><br>
  
      <label for="repetition">Repeats:</label>
      <select id="repetition" name="repetition">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select><br><br>
      <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
  </body>
</html>
